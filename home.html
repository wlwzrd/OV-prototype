<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Prototype</title>
    <!-- add styles -->
    <link href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="resources/style.css">
    
  </head>

  <body>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'> 
    <link href="resources/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="resources/img/logo-banco_occid.png">
          </a>
          <p class="navbar-text navbar-right"> Simulador de créditos de libranza y Solicitudes</p>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12 col-sm-offset-0">
        <div class="well col-md-12">
          <!--SUGGESTION ENGINE-->
          <div class="row">
            <div id="bloodhound" class="bloodhound">
            <center>
              <input class="typeahead" type="text" placeholder="Busca tu empresa ">
            </center>
           </div>
          </div><!--ROW-->
          <!--FORM-->
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <form class="form">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Monto a solicitar $">
                </div>

                <div class="form-group">
                  <select class="form-control">
                    <option disabled selected hidden>Plazo en Meses</option>
                    <option>6</option>
                    <option>9</option>
                    <option>12</option>
                    <option>18</option>
                    <option>24</option>
                    <option>30</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Tipo de Crédito  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="option1"> Libre Inversión
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="option2"> Compra de Cartera
                  </label>

                </div>

                <div class="form-group">
                  <label>Seguro de Cuota Protegida  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="option1"> Si
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" value="option2"> No
                  </label>

                </div>

               


              </form>
            </div>
          </div><!--ROW-->

          <div class="row">
  
          </div>

        </div><!--WELL-->
      </div>
    </div><!--CONTAINER-FLUID-->

    

   
  <script src="resources/jquery-2.1.4.min.js"></script>
  <script src="resources/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  <script src="resources/typeahead.bundle.js"></script>  
  <script src="resources/empresas.js"></script>    

</body> 

  </body>
</html>
